<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 03 - Eventos</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<style>
		.img100{
			width: 100px;
			height: 100px;
		}

		.divRojo{
			background-color: red;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>


<div class="container">
	
	<h1>Lección 03: Eventos</h1>
	<hr>


	<button id="bot1" class="btn btn-primary">Evento click</button>
	
	<br><br>

	<img src="img/profesor.jpg" class="img100">

	<br><br>

	<div class="divRojo">
		
	</div>

	<br><br>

	<a id="linkUdemy" href="http://udemy.com">Ir a udemy</a>

	<br><br>
</div>
<script>
	
	/*=====  Eventos  ======*/

	$("#bot1").on("click", function(){
		console.log("click!");	
	});


	//Evento mouse entre
	$(".img100").on("mouseenter", function(){
		//console.log("Entro mouse entre");

		//para que no vaya al dom 
		$(this).attr("src", "img/nophoto.jpg")
		
	});

	$(".img100").on("mouseover", function(){
		console.log("Mouse Over");
	});

	$(".img100").on("mouseleave", function(){
		//console.log("Mouse Leave");
		$(this).attr("src", "img/profesor.jpg");
	});


	$(".divRojo").on("click", function(){
		console.log("click en el div Rojo");
	});


	/*=====  Controles especiales para links, comportamiento por defecto ======*/
	$("#linkUdemy").on('click', function(event){
		event.preventDefault();
		console.log("Click en el link...")

		//obtengo el link
		var link = $(this).attr("href");
		console.log( link );

		window.location = link;
	});


	$(document).ready(function(){
		console.log("La pagina esta lista!");
	});

</script>
</body>
</html>
