<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 02 - Selectores y Encadenamiento</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<!-- Estilo para esta pagina -->
	<style>
		
		img{
			width: 200px;
			height: 200px;
		}
	
		hr{
			margin-bottom: 60px;
		}

		.morado{
			color: purple;
		}
		.rojo{
			color: red;
		}
		.azul{
			color: blue;
		}
		.verde{
			color: green;
		}
		.naranja{
			color:orange;
		}

	</style>

</head>
<body>


<div class="container">
	
	<h1>Selectores y Encadenamiento</h1>
	<hr>

	<div class="row">
		
		<div class="col-sm-4 text-center">
			<img src="img/nophoto.jpg" class="img-rounded">
			<h4>Enrique García</h4>
		</div>

		<div class="col-sm-5">
			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam aspernatur ab commodi tenetur, quisquam.
			</p>
		</div>

		<div class="col-sm-3">
			<ul>
				<li>Matemática</li>
				<li>Programación</li>
				<li>Análisis</li>
				<li>Física</li>
				<li>Geografía</li>
			</ul>
		</div>
	</div>
	

</div>


	<script type="text/javascript">
				
		//Manejo de las imagenes
		//conceptp de encadenamiento (salta a al pagina una unica vez; es la mejor opcion de hacerlo)
		$("img")
			.attr("src","img/profesor.jpg") //Cambia el src
			.removeClass('img-circle') // remueve la clase
			.addClass('img-thumbnail'); //agrega la clase 
		/*
		$("img").attr("src","img/profesor.jpg");
		$("img").removeClass('img-circle');
		$("img").addClass('img-thumbnail'); */


		//Modificaciones al segundo bloque (col-sm-5)
		$(".col-sm-5")
					.find("p")
					//.text("saludos, soy un <u>Futuro</u> Junnior Developer!");
					.html("saludos, soy un <u>Futuro</u> Junnior Developer!");


		// Referencia  a la lista ordenada
		$("ul li")
			.eq(0).addClass('morado').end() //end => regresa al selector ( ul li )
			.eq(1).addClass('rojo').end()
			.eq(2).addClass('azul').end()
			.eq(3).addClass('verde').end()
			.eq(4).addClass('naranja').end();
				
		
		


	</script>
</body>
</html>
